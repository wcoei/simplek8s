apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: proxy-gateway
spec:
  selector:
    istio: ingressgateway # use Istio default gateway implementation
  servers:
  - port:
      number: 443
      name: https
      protocol: HTTPS
    hosts:
    - "simplek8s.wcoei.net"
    tls:
      mode: SIMPLE
      credentialName: ingress-cert
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: httpbin
spec:
  hosts:
  - "simplek8s.wcoei.net"
  gateways:
  - proxy-gateway
  http:
  - match:
    - uri:
        prefix: /api/
    rewrite:
      uri: /
    route:
    - destination:
        port:
          number: 5000
        host: api
  - match:
    - uri:
        prefix: /
    route:
    - destination:
        port:
          number: 3000
        host: web